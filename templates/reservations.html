<!DOCTYPE html>
<html>
<head>
    <title>예약 목록</title>
</head>
<body>
    <h1>예약 목록</h1>
    <table>
        <tr>
            <th>예약 ID</th>
            <th>차량 ID</th>
            <th>사용자 ID</th>
            <th>시작 시간</th>
            <th>종료 시간</th>
            <th>취소</th>
        </tr>
        {% for index, row in reservations.iterrows() %}
        <tr>
            <td>{{ row['reservation_id'] }}</td>
            <td>{{ row['vehicle_id'] }}</td>
            <td>{{ row['user_id'] }}</td>
            <td>{{ row['start_time'] }}</td>
            <td>{{ row['end_time'] }}</td>
            <td>
                <form method="POST" action="/cancel_reservation">
                    <input type="hidden" name="reservation_id" value="{{ row['reservation_id'] }}">
                    <button type="submit">취소</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
