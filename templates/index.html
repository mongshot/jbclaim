<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 예약</title>
    <!-- 부트스트랩 CSS를 사용하거나 원하는 스타일 시트를 링크할 수 있습니다. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>차량 예약</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>차량 번호</th>
                    <th>모델</th>
                    <th>가용 여부</th>
                    <th>예약</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td>{{ car.name }}</td>
                    <td>{{ "가용" if car.available else "예약 중" }}</td>
                    <td>
                        {% if car.available %}
                        <form method="POST" action="{{ url_for('reserve', car_id=car.id, time_slot='2023-09-19T09:00:00') }}">
                            <div class="form-group">
                                <input type="text" name="reservation_name" class="form-control" placeholder="예약자명">
                            </div>
                            <button type="submit" class="btn btn-primary">예약하기</button>
                        </form>
                        {% else %}
                        <a href="{{ url_for('cancel_reservation', reservation_id=car.get('reservation_id', 0)) }}" class="btn btn-danger">예약 취소</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
