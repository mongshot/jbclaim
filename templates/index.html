<!DOCTYPE html>
<html>
<head>
    <title>차량 관리</title>
</head>
<body>
    <h1>차량 관리</h1>
    <table>
        <tr>
            <th>차량 ID</th>
            <th>제조사</th>
            <th>모델</th>
            <th>연식</th>
            <th>사용 가능 여부</th>
        </tr>
        {% for row in vehicle_data.iterrows() %}
        <tr>
            <td>{{ row['vehicle_id'] }}</td>
            <td>{{ row['make'] }}</td>
            <td>{{ row['model'] }}</td>
            <td>{{ row['year'] }}</td>
            <td>{{ row['available'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <form method="POST" action="/add_vehicle">
        <label for="vehicle_id">차량 ID:</label>
        <input type="text" name="vehicle_id" required><br>

        <label for="make">제조사:</label>
        <input type="text" name="make" required><br>

        <label for="model">모델:</label>
        <input type="text" name="model" required><br>

        <label for="year">연식:</label>
        <input type="text" name="year" required><br>

        <label for="available">사용 가능 여부 (Yes/No):</label>
        <input type="text" name="available" required><br>

        <button type="submit">추가</button>
    </form>
</body>
</html>
