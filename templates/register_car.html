<!-- register_car.html -->
<!DOCTYPE html>
<html>
<head>
    <title>차량 등록</title>
</head>
<body>
    <h1>차량 등록</h1>
    
    <!-- 등록 폼 -->
    <form method="POST">
        <label for="car_name">모델:</label>
        <input type="text" id="car_name" name="car_name" required>
        <br>
        <label for="car_available">상태:</label>
        <select id="car_available" name="car_available">
            <option value="사용 가능">사용 가능</option>
            <option value="사용 중">사용 중</option>
        </select>
        <br>
        <input type="submit" value="등록">
    </form>

    <!-- 등록된 차량 목록 -->
    <h2>등록된 차량 목록</h2>
    <ul>
        {% for car in cars %}
            <li>
                모델: {{ car.name }}, 
                상태: {{ car.available }}
                <a href="{{ url_for('edit_car', car_id=car.id) }}">수정</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('admin') }}">뒤로 가기</a>
</body>
</html>
