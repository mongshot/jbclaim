<!-- templates/register_car.html -->
<!DOCTYPE html>
<html>
<head>
    <title>차량 등록</title>
</head>
<body>
    <h1>차량 등록</h1>
    <form method="POST">
        <label for="car_id">차량 번호:</label>
        <input type="text" id="car_id" name="car_id" required><br><br>

        <label for="car_model">차량 모델:</label>
        <input type="text" id="car_model" name="car_model" required><br><br>

        <input type="submit" value="등록">
    </form>
</body>
</html>
