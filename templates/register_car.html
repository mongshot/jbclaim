<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 등록</title>
</head>
<body>
    <h1>차량 등록</h1>
    <form method="POST" action="/register_car">
        <label for="car_id">차량 번호:</label>
        <input type="text" id="car_id" name="car_id" required>
        <br>
        <label for="car_model">차량 모델:</label>
        <input type="text" id="car_model" name="car_model" required>
        <br>
        <input type="submit" value="등록">
    </form>

    <h2>차량 목록</h2>
    <ul>
        {% for car in cars %}
            <li>
                차량 번호: {{ car.id }}<br>
                모델: {{ car.name }}<br>
                <a href="/edit_car/{{ car.id }}">수정</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
