<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    
    <!-- 차량 목록 -->
    <h2>차량 목록</h2>
    <ul>
        {% for car in cars %}
            <li>
                {{ car.name }}
                <a href="{{ url_for('edit_car', car_id=car.id) }}">수정</a>
                <a href="{{ url_for('delete_car', car_id=car.id) }}">삭제</a>
            </li>
        {% endfor %}
    </ul>

    <!-- 차량 등록 폼 -->
    <h2>차량 등록</h2>
    <form action="{{ url_for('register_car') }}" method="POST">
        <label for="car_model">모델:</label>
        <input type="text" id="car_model" name="car_model" required>
        <button type="submit">등록</button>
    </form>
</body>
</html>
