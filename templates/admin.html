<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
<!-- 차량 목록 -->
<h2>차량 목록</h2>
<ul>
    {% for car in cars %}
        <li>
            {{ car.name }}
            <a href="{{ url_for('edit_car', car_id=car.id) }}">수정</a>
            <a href="{{ url_for('delete_car', car_id=car.id) }}">삭제</a>
        </li>
    {% endfor %}
</ul>

<!-- 차량 선택 및 수정 버튼 -->
<h2>차량 선택 및 수정</h2>
<form method="POST" action="{{ url_for('edit_car') }}">
    <select name="car_id">
        {% for car in cars %}
            <option value="{{ car.id }}">{{ car.name }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="선택한 차량 수정">
</form>
</body>
</html>
